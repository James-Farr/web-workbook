<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nasa</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <secton class="maintop">
        <h1>NASA</h1>
        <img class"mainimg" src="./img/nasa-background.jpg"/>
      </secton>
      <section class="mainbottom">
        <div class="flex-grid">
          <div class="col">
            <h3>SOCIAL MEDIA</h3>
            <p>
              Twitter - @nasa </br>
              Facebook - fb.com/nasa </br>
              Instagram - @nasa <br />
              Youtube - youtube.com/NASA
            </p>
          </div>
          <div class="col">
            <h3>OFFICE INFO</h3>
            <p>
              Public Communications Office </br>
              Nasa Headquaters </br>
              300 E.Street SW, Suite 5R30</br>
              Washington, DC 20546</br>
              (202)358-0001 (Office)</br>
              (202)358-4338 (Fax)</br>
            </p>
          </div>
          <div class="col">
            <h3>CONTACT US</h3>
            <label for="fname">Name</label>
            <input type="text" id="fname" name="name" placeholder="Your name..">
            <label for="subject">Message</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            <input type="submit" value="Send">

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
